{% extends "global/base.html" %}

{% block content %}

{% comment %} Messagem avisando {% endcomment %}



<div class='conteine-registro'>
    <div class='registro-title'>
        <h1>Cadastro Resistrado</h1>
    </div>
    
<header class='registro-menu' >
    <div class='registro-content' >
        <table>
            
            <thead>
                <tr>
                    <th>Numero</th>
                    <th>Nome</th>
                    <th>Tipo</th>
                </tr>
            </thead>
            <tbody>
                {% for cadastro in registro %}
                <tr>
                    <td>
                        {{ cadastro.numero_apt }}
                    </td>
                    <td>
                        {{ cadastro.nome_morado }}
                    </td>
                    <td>
                        {{ cadastro.tipo_entrega }}
                    </td>
                </tr>
                {% endfor %}

            </tbody>
        </table>
    </div>
</header>
</div>

{% endblock content %}
